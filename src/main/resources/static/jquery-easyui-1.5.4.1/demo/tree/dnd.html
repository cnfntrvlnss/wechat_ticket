<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Drag Drop Tree Nodes - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
<script>
function getdata(){
root = $('#tt').tree('getRoot');
data = $('#tt').tree('getData', root.target);
alert(JSON.stringify(data));
}
</script>
	<h2>Drag Drop Tree Nodes</h2>
	<p>Press mouse down and drag a node to another position.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" style="padding:5px">
		<ul id='tt' class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true,dnd:true"></ul>
	</div>
	<div style="margin: 20px 0">
	</div>	<a href="#" class="easyui-button" onclick="getdata()">asdf</a>

</body>
</html>
